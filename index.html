<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- daisy link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          plugins: [require('daisyui')],
        };
      </script>

      <!-- font asome icon -->
      <script src="https://kit.fontawesome.com/249647ca07.js" crossorigin="anonymous"></script>

      
</head>
<body class="bg-green-100">
    <!-- Navbar is started -->
    <div class=" container mx-auto">
        <div class="navbar bg-teal-100  border-b border-gray-300">
          <!-- Left Side -->
          <div class="flex-1">
            <a class="text-lg font-bold">Calculator</a>
          </div>
    
          <!-- Middle Links -->
          <div class="flex justify-center flex-none">
            <ul class="menu menu-horizontal px-1">
              <li><a class="hover:underline">Home</a></li>
              <li><a class="hover:underline">Features</a></li>
              <li><a class="hover:underline">About</a></li>
            </ul>
          </div>
    
          <!-- Right Side -->
          <div class="flex-none">
            <button class="btn btn-ghost btn-circle">
                <i class="fa-solid fa-calculator"></i>
            </button>
          </div>
        </div>
      </div>
     <!-- Navbar is end -->

     <!-- Normal Calculator part started -->
      <section>
        <h4 class="text-center text-2xl font-bold mt-1">Normal Calculator</h4>
        <div class=" container flex justify-center items-center h-full  ">
         
          <div class="bg-red-100 shadow-lg rounded-lg p-6 w-80 h-80 mt-1 " >
            <!-- Display -->
            <div id="display" class="mb-4 bg-gray-100 rounded text-right text-2xl font-mono p-4 h-16 flex items-center justify-end">
              0
            </div>
        
            <!-- Buttons -->
            <div class="grid grid-cols-4 gap-4">
              <!-- Number Buttons -->
              <button class="kbd-btn kbd kbd-md" data-value="7">7</button>
              <button class="kbd-btn kbd kbd-md" data-value="8">8</button>
              <button class="kbd-btn kbd kbd-md" data-value="9">9</button>
              <button class="kbd-btn kbd kbd-md bg-yellow-300" data-value="/">/</button>
        
              <button class="kbd-btn kbd kbd-md" data-value="4">4</button>
              <button class="kbd-btn kbd kbd-md" data-value="5">5</button>
              <button class="kbd-btn kbd kbd-md" data-value="6">6</button>
              <button class="kbd-btn kbd kbd-md bg-yellow-300" data-value="*">*</button>
        
              <button class="kbd-btn kbd kbd-md" data-value="1">1</button>
              <button class="kbd-btn kbd kbd-md" data-value="2">2</button>
              <button class="kbd-btn kbd kbd-md" data-value="3">3</button>
              <button class="kbd-btn kbd kbd-md bg-yellow-300" data-value="-">-</button>
        
              <button class="kbd-btn kbd kbd-md bg-gray-300" data-value="AC">AC</button>
              <button class="kbd-btn kbd kbd-md" data-value="0">0</button>
              <button class="kbd-btn kbd kbd-md bg-green-300" data-value="=">=</button>
              <button class="kbd-btn kbd kbd-md bg-yellow-300" data-value="+">+</button>
            </div>
          </div>
         </div>
      </section>
    
      <!-- Normal Calculator part End -->

      <!-- Age calculator start -->
     <section>
      <div class="container mt-2 flex justify-center items-center h-full">

        <div class="bg-lime-100 p-6 rounded-lg shadow-md w-96 ">
          <h1 class="text-2xl font-bold text-gray-700 text-center mb-4">Age Calculator</h1>
      
          <form id="ageCalculatorForm" class="space-y-4">
            <!-- Birth Date -->
            <div>
              <label for="birthDate" class="block text-gray-600 font-medium">Birth Date:</label>
              <input 
                type="date" 
                id="birthDate" 
                class="w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
      
            <!-- Present Date -->
            <div>
              <label for="presentDate" class="block text-gray-600 font-medium">Present Date:</label>
              <input 
                type="date" 
                id="presentDate" 
                class="w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
      
            <!-- Calculate Button -->
            <button 
              type="button" 
              onclick="calculateAge()"
              class="w-full bg-blue-500 text-white font-medium py-2 px-4 rounded-md hover:bg-blue-600 focus:ring-2 focus:ring-blue-300">
              Calculate Age
            </button>
          </form>
      
          <!-- Result -->
          <div id="result" class="mt-4 text-gray-700 font-medium"></div>
      

      </div>
     </section>
      <!-- Age calculator end -->


      <!-- Foooter start -->

      <footer class="bg-base-300 text-center p-4 mt-0">
        <p class="text-sm text-base-content">&copy; 2024 Age Calculator. </p>
      </footer>
      

      <!-- Footer End -->

      <script src="js/normalCalculator.js"></script>
      <script src="js/ageCalculator.js"></script>
</body>
</html>
