<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- daisy link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          plugins: [require('daisyui')],
        };
      </script>

      <!-- font asome icon -->
      <script src="https://kit.fontawesome.com/249647ca07.js" crossorigin="anonymous"></script>

      
</head>
<body>
    <!-- Navbar is started -->
    <div class="container mx-auto">
        <div class="navbar bg-base-100 border-b border-gray-300">
          <!-- Left Side -->
          <div class="flex-1">
            <a class="text-lg font-bold">Calculator</a>
          </div>
    
          <!-- Middle Links -->
          <div class="flex justify-center flex-none">
            <ul class="menu menu-horizontal px-1">
              <li><a class="hover:underline">Home</a></li>
              <li><a class="hover:underline">Features</a></li>
              <li><a class="hover:underline">About</a></li>
            </ul>
          </div>
    
          <!-- Right Side -->
          <div class="flex-none">
            <button class="btn btn-ghost btn-circle">
                <i class="fa-solid fa-calculator"></i>
            </button>
          </div>
        </div>
      </div>
     <!-- Navbar is end -->

     <!-- Normal Calculator part started -->
      <section>
        <div class=" container flex justify-center items-center h-full  ">
          <div class="bg-red-100 shadow-lg rounded-lg p-6 w-80 h-80 mt-1 " >
            <!-- Display -->
            <div id="display" class="mb-4 bg-gray-100 rounded text-right text-2xl font-mono p-4 h-16 flex items-center justify-end">
              0
            </div>
        
            <!-- Buttons -->
            <div class="grid grid-cols-4 gap-4">
              <!-- Number Buttons -->
              <button class="kbd-btn kbd kbd-md" data-value="7">7</button>
              <button class="kbd-btn kbd kbd-md" data-value="8">8</button>
              <button class="kbd-btn kbd kbd-md" data-value="9">9</button>
              <button class="kbd-btn kbd kbd-md bg-yellow-300" data-value="/">/</button>
        
              <button class="kbd-btn kbd kbd-md" data-value="4">4</button>
              <button class="kbd-btn kbd kbd-md" data-value="5">5</button>
              <button class="kbd-btn kbd kbd-md" data-value="6">6</button>
              <button class="kbd-btn kbd kbd-md bg-yellow-300" data-value="*">*</button>
        
              <button class="kbd-btn kbd kbd-md" data-value="1">1</button>
              <button class="kbd-btn kbd kbd-md" data-value="2">2</button>
              <button class="kbd-btn kbd kbd-md" data-value="3">3</button>
              <button class="kbd-btn kbd kbd-md bg-yellow-300" data-value="-">-</button>
        
              <button class="kbd-btn kbd kbd-md bg-gray-300" data-value="AC">AC</button>
              <button class="kbd-btn kbd kbd-md" data-value="0">0</button>
              <button class="kbd-btn kbd kbd-md bg-green-300" data-value="=">=</button>
              <button class="kbd-btn kbd kbd-md bg-yellow-300" data-value="+">+</button>
            </div>
          </div>
         </div>
      </section>
    
      <!-- Normal Calculator part End -->

      <!-- Age calculator start -->

      <!-- Age calculator end -->

      <script src="js/normalCalculator.js"></script>
</body>
</html>
